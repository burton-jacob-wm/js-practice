<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions</title>
    <script>
        function name(){
            var username = prompt("What's your name?");
            switch (username){
                case "Jacob":
                    alert("Nice name.");
                    break;
                case "Sean":
                    alert("Horrible name.");
                    break;
                default:
                    alert("Sick name.");
                    break;
            }
        }
    </script>
</head>
<body onclick="name()" style="width: 1920px;height: 1080px">

</body>
</html>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Loops</title>
    <script>
        var clicks = 1;
        function loops(){
            alert("You clicked...");
            clicks++;
            var i = clicks;
            var b = 0;
            while (i > 1){
                i--;
                b++;
                alert(b);

            }
            alert(b + " time(s).");
        }
    </script>
</head>
<body onclick="loops()" style="width: 1920px;height: 1080px">

</body>
</html>
